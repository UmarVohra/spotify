<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="/CSS/losign.css">
  <title>login & signup</title>
</head>
<body>
  <a href="index.html"><i class="fa-solid fa-arrow-left arrow" ></i></a>
  <div class="parent">
    <div class="logoDiv">
      <img src="/images/Icon.png" alt="logo" class="logo">
      <h1 class="name">Spotify</h1>
    </div>
    <div class="container-box">
      <div class="heading">
        <h1 class="headingInfo1">Login!</h1>
        <h1 class="headingInfo2">sign Up!</h1>
      </div>
      <div class="buttonsContainer">
          <input type="radio" name="losign" id="login" checked>
          <label for="login" class="label login">login</label>
          <input type="radio" name="losign" id="signup">
          <label for="signup" class="label signup">signup</label>
          <div class="buttonHighlight"></div>
      </div>
      <div class="display"> 
        <div class="form">
          <div class=" loginForm">
            <form>
              <input type="text" name="logn" class="textBox" placeholder="E-mail ID or username" required>
              <input type="text" name="logn" class="garbage" placeholder="E-mail ID or username" required>
              <input type="password" name="login" class="textBox" placeholder="Enter password" required>
              <p class="forgotPassword"><a href="#">forgot password?</a></p>
              <input type="submit" value="submit" class="submit">
            </form>
            <p class="create">doesn't have an account? <a href="#" id="signupA">signup</a></p>
          </div>
          <div class="signup ">
            <form action="">
              <input type="text" name="signup" class="textBox" placeholder="E-mail ID or username" required>
              <input type="password" name="signup" class="textBox" placeholder="Enter password" required>
              <input type="password" name="signup" class="textBox" placeholder="Re-Enter password" required>
              <input type="submit" value="submit" class="submit">
            </form>
            <p>already have an account? <a href="#" id="loginA">login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/JS/losign.js"></script>
</body>
</html>
